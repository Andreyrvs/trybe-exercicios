<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Exercícios</title>
  </head>
  <body>
    <fieldset class="container mb-3">
      <section class="container mb-3">
        <h1>Cadastro de curriculo</h1>
      </section>
      <section class="container mb-3">
        <label for="input-name" class="form-label">Nome</label>
          <input
          type="text"
          class="form-control"
          id="input-name"
          required
          maxlength="40"
          />
      </section>
      <section class="container mb-3">
        <label for="input-email" class="form-label"
          >Email</label>
          <input
          type="email"
          name="email"
          class="form-control"
          id="input-email"
          placeholder="nome@exemplo.com"
          maxlength="50"
          required
          />
      </section>
      <section class="container mb-3">
        <label for="input-cpf" class="form-label"
          >CPF
          <input
            type="text"
            name="cpf"
            class="form-control"
            id="input-cpf"
            maxlength="11"
            required
          />
        </label>
      </section>
      <section class="container mb-3">
        <label for="input-cidade" class="form-label"
          >Cidade
          <input
            type="text"
            name="cidade"
            class="form-control"
            id="input-cidade"
            maxlength="200"
            required
          />
        </label>
      </section>
      <section class="container mb-3">
        <label for="select-estado">Estado</label>
        <select
          name="estado"
          class="form-select"
          aria-label="Default select example"
          id="select-estado"
          required
        >
          <option id="option-estados" value="1">Selecione</option>
        </select>
      </section>
      <p>Tipo</p>
      <section class=" form-check mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Casa
      </section>
      <section class="form-check mb-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">Apartamento

      </section>
    </fieldset>

    <fieldset>
      <section class="container form-floating mb-3">

        <textarea class="form-control" name="curriculo" placeholder="Escreva seu resumo aqui" id="floatingTextarea"  maxlength="1000" rrequired></textarea>
        <label for="floatingTextarea">Resumo do currículo</label>
      </section>
      <section class="container mb-3">
        <label for="input-cargo" class="form-label">Cargo</label>
          <input
            type="text"
            name="cargo"
            class="form-control"
            id="input-cargo"
            maxlength="40"
            required
          />
      </section>
      <section class="container mb-3">
        <label for="input-descriçao-cargo" class="form-label"
          >Descrição do cargo
        </label>
          <input
            type="text"
            name=""
            id="input-descriçao-cargo"
            class="form-control"
            maxlength="500"
            required
          />
      </section>
      <section class="container mb-3">
        <label for="input-data-inicio" class="form-label"
          >Data de início
        </label>
          <input type="text" name="data-inicio" id="input-data-inicio" class="form-control" />
      </section>
      <section class="container mb-3">

        <button id="prevent-default" class="btn btn-outline-primary">Previne</button>
      </section>
    </fieldset>
  </body>
  <script src="script.js"></script>
</html>
