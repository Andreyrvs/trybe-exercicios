<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Fixar</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="" method="get">
      <p>Usuário</p>
      <input
        type="email"
        name="usr"
        id=""
        placeholder="Digite seu email"
        required
        autocomplete="off"
        autofocus
      />
      <p>Senha</p>
      <input
        type="password"
        name="senha"
        id=""
        placeholder="Digite sua senha"
        required
      />
      <br />
      <label for="lembreme">
        <input type="checkbox" name="lembreme" id="lembreme" />Lembre-me
      </label>
      <br />
      <button type="submit">Entrar</button>
    </form>
  </body>
</html>
